<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To My Sweet Heart</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #d63384;
      font-size: 3em;
    }
    p {
      font-size: 1.2em;
      color: #555;
      margin: 20px auto;
      max-width: 600px;
    }
    img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e754a5;
    }
    #message {
      margin-top: 20px;
      font-size: 1.4em;
      color: #c2185b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>To My Sweet Heart</h1>
  <p>
    You are the most beautiful chapter of my life. This little website is just a small gift to show how much I love and care for you.
  </p>
  <img src="baby.jpg.jpg" alt="Sweet Heart">
  <br>
  <button onclick="showMessage()">Click for Sweet Message</button>
  <div id="message"></div>

  <script>
    function showMessage() {
      document.getElementById("message").textContent = "I LOVE YOU THE MOST MERI SUNAKI TUKURI";
    }
  </script>
</body>
</html>
